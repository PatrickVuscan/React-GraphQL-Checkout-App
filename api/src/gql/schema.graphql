type Query {
    info: String!
    items: [Item!]!
    item(id: ID!): Item
}

type Mutation {
    createItem(id: ID!, name: String, price: Float, discount: Float): Item
    updateItem(id: ID!, name: String, price: Float, discount: Float): Item
    deleteItem(id: ID!): Item
}

type Item {
    id: ID!
    name: String!
    price: Float!
    discount: Float!
}
